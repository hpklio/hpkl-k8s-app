name: build
on: [pull_request]

permissions:
  contents: read

env:
  PKL_VERSION: 0.26.3
  HPKL_VERSION: 0.6.0
  SOPS_VERSION: 3.9.1

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Create bin dir
        run: | 
          mkdir -p $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Download pkl-lang
        run: | 
          curl -sSL https://github.com/apple/pkl/releases/download/${PKL_VERSION}/pkl-linux-amd64 -o $HOME/.local/bin/pkl
          chmod +x $HOME/.local/bin/pkl
      - name: Download hpkl
        run:  |
          curl -sSL https://github.com/hpklio/hpkl/releases/download/v${HPKL_VERSION}/hpkl_Linux_x86_64.tar.gz | tar -xz -C $HOME/.local/bin/ hpkl
      - name: Download sops
        run: |
          curl -sSL https://github.com/mozilla/sops/releases/download/v${SOPS_VERSION}/sops-v${SOPS_VERSION}.linux -o $HOME/.local/bin/sops
          chmod +x $HOME/.local/bin/sops
      - name: Build
        run: |
          hpkl project resolve
          pkl test
          export SOPS_AGE_KEY_FILE='tests/age-key.txt'
          hpkl package          
